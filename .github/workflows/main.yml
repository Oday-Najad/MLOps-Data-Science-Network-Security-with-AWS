name: workflow
on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"
  build-and-push-ecr-image:
    name: Coninuous Delivery
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: latest
        run: |
          # Fail fast if repository name is not provided
          if [ -z "$ECR_REPOSITORY" ]; then
            echo "ERROR: ECR_REPOSITORY secret is not set. Set 'ECR_REPOSITORY_NAME' in repo Secrets (Settings → Secrets).";
            exit 1;
          fi

          echo "Pushing image to: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

          # Create the ECR repository if it doesn't exist (idempotent)
          if ! aws ecr describe-repositories --repository-names "$ECR_REPOSITORY" >/dev/null 2>&1; then
            echo "ECR repository '$ECR_REPOSITORY' not found — creating it now"
            aws ecr create-repository --repository-name "$ECR_REPOSITORY" || {
              echo "Failed to create ECR repository"; exit 1;
            }
          else
            echo "ECR repository '$ECR_REPOSITORY' already exists"
          fi

          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "Image pushed to Amazon ECR: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
